<ion-header>

  <custom-logged-header [title]="'User Profile'"></custom-logged-header>

</ion-header>

<ion-content padding>
  <user-info [user]="currentUser"></user-info>

  <button ion-button block (click)="canEdit = !canEdit">Edit</button>

  <form *ngIf="canEdit" #profileForm="ngForm" (ngSubmit)="onSubmit($event)">

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" [(ngModel)]="currentUser.name" required minlenght="3" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Username" [(ngModel)]="currentUser.username" required minlenght="3" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" item-left></ion-icon>
      <input type="file" (change)="onPhoto($event)">
    </ion-item>

    <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>

    <br />

    <button ion-button block type=" submit" [disabled]="profileForm.form.invalid">Save</button>
  </form>
</ion-content>
